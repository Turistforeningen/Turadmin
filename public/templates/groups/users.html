<h3>
  <span>Brukere</span>
  <button class="btn btn-primary pull-right" data-dnt-action="add-user">
    <span class="glyphicon glyphicon-plus"></span>&nbsp;
    Opprett ny bruker i gruppen
  </button>
</h3>

<% if (model && typeof model._editing_user_index !== 'undefined') { %>
  <div class="row">
    <div class="col-md-12">
      <div class="well clearfix">
        <form>
          <div class="form-group">
            <label>Navn:</label>
            <input type="text" name="group-user-field-navn" class="form-control" placeholder="Uten navn">
          </div>
          <div class="form-group">
            <label>Epost:</label>
            <input type="email" name="group-user-field-epost" class="form-control">
          </div>
          <button class="btn btn-primary pull-right" data-dnt-action="invite-user">
            Send invitasjon
          </button>
        </form>
      </div>
    </div>
  </div>
<% } %>

<div class="row">
  <div class="col-md-12">
    <% for (var i = 0; model && model.privat && model.privat.brukere && i < model.privat.brukere.length; i++) { %>
      <div class="row">
        <div class="col-sm-12">
          <h4><%= model.privat.brukere[i].navn %></h4>
          <dl>
            <dt>Epost:</dt>
            <dd><%= model.privat.brukere[i].epost %></dd>
          </dl>
          <button class="btn btn-sm btn-default" data-dnt-action="edit-user" data-dnt-index="<%= i %>">Rediger</button>
          <button class="btn btn-sm btn-danger" data-dnt-action="remove-user" data-dnt-index="<%= i %>">Slett</button>
        </div>
      </div>
    <% } %>
  </div>
</div>
