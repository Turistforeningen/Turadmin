<div class="panel panel-default">
  <div class="panel-heading">
  <h4 class="panel-title">
    <a data-placeholder-for="poi-name" data-toggle="collapse" data-parent="#route-pois-accordion" href="#route-pois-accordion-<%= cid %>">Sted uten navn</a>
    <a class="btn btn-default btn-xs poi-delete" data-action="poi-delete-modal-open">Slett sted</a>
  </h4>
  </div>
  <div id="route-pois-accordion-<%= cid %>" class="panel-collapse collapse in">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <h5>Om stedet</h5>
          <form class="form-horizontal" role="form">
            <div class="form-group required">
              <label for="route-pois-poi-<%= cid %>-name-input" class="col-sm-4 control-label">Navn</label>
              <div class="col-sm-8">
                <input name="navn" type="email" class="form-control" id="route-pois-poi-<%= cid %>-name-input" placeholder="Navn på sted" data-model-validation-field-name="navn">
              </div>
            </div>
            <div class="form-group required">
              <label for="route-pois-poi-<%= cid %>-kategori-select" class="col-sm-4 control-label">Kategori</label>
              <div class="col-sm-8">
                <select class="form-control" id="route-pois-poi-<%= cid %>-kategor-select" name="kategori" data-model-validation-field-name="kategori">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="route-pois-poi-<%= cid %>-tags-input" class="col-sm-4 control-label">Er også</label>
              <div class="col-sm-8" data-container-for="flere-sted-kategorier-input">
                <input type="text" class="form-control" id="route-pois-poi-<%= cid %>-tags-input" name="route-poi-tags">
              </div>
            </div>
            <div class="form-group required">
              <label for="route-pois-poi-<%= cid %>-beskrivelse-textarea" class="col-sm-4 control-label">Beskrivelse</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="route-pois-poi-<%= cid %>-beskrivelse-textarea" name="beskrivelse" rows="5" data-model-validation-field-name="beskrivelse"></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <h5>Bilder</h5>
          <!--<div class="alert alert-info">
            <strong>Ingen bilder!</strong>
            Du har ikke lagt inn noen bilder for denne turen.
          </div>-->
          <div class="currentRouteImages">
            <div class="row routePicturesContainer" data-view="pictures-selector"></div>
          </div>

          <p class="help-block">Dersom noen av bildene du har lagt ut til turen er relatert til dette stedet kan du knytte bilder til stedet her.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Slette sted?</h4>
      </div>
      <div class="modal-body">
        <p>Er du sikker på at du vil slette stedet <span data-placeholder-for="poi-name"></span> fra turen?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
        <button type="button" class="btn btn-primary" data-action="poi-delete">Slett</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
